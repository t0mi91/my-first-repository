<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Események és eseményfigyelők</title>
    <link rel="stylesheet" href="stlye.css">
</head>
<body>
        <h1 class="title">This is the main title.</h1>
        <h2 class="secondary">The secondary title</h2>

       <br><button class="button" id="button1">First button</button></br>
       <br><button class="button" id="button2">Second button</button></br>
       <br><button class="button" id="button3">Third button</button></br>
       <br></br>

        <label for="colors">Select color</label>
        <select name="colors" id="colors">
            <option value="salmon">Salmon</option>
            <option value="teal">Teal</option>
            <option value="magenta">Magenta</option>
            <option value="aqua">Aqua</option>
            <option value="blue" selected>Blue</option>
        </select>
        <button id="button4">Click here</button>

        <br></br>

        <label for="colors1">Select color</label>
        <select name="colors1" id="colors1">
            <option value="salmon" selected>Salmon</option>
            <option value="teal">Teal</option>
            <option value="magenta">Magenta</option>
            <option value="aqua">Aqua</option>
            <option value="blue">Blue</option>
        </select>
        <button id="button5">Click here</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
